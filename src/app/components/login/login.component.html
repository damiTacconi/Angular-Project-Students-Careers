<div *ngIf="message.show">
    <div *ngIf="message.type === 'danger'; else error">
        <app-message [type]="message.type" (hideMessageEvent)="hideMessage()">
            <strong>Error !</strong> Email o contrase√±a incorrecta.
        </app-message>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <div *ngIf="formEmail.invalid">
                    <span *ngIf="formEmail.errors.email">
                        <div class="alert alert-danger">
                            Insert a valid Email.
                        </div>
                    </span>
                    <span *ngIf="formEmail.errors.required && formEmail.touched">
                        <div class="alert alert-danger">
                            Email is required.
                        </div>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
                <div *ngIf="formPassword.invalid">
                    <span *ngIf="formPassword.errors.required && formPassword.touched ">
                        <div class="alert alert-danger">
                            Password is required.
                        </div>
                    </span>
                </div>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
