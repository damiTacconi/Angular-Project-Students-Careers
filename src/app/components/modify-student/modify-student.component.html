<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputFirstName">FistName</label>
            <input [(ngModel)]="firstName" type="text" name="firstName" class="form-control" id="inputFirstName"
                placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputLastName">LastName</label>
            <input [(ngModel)]="lastName" type="text" name="lastName" class="form-control" id="inputLastName"
                placeholder="Last Name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input [(ngModel)]="email" type="email" name="email" class="form-control" id="inputEmail4"
                placeholder="Email">
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAddress">Address</label>
            <input [(ngModel)]="address" type="text" name="address" class="form-control" id="inputAddress"
                placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-4">
            <label for="inputDNI">Dni</label>
            <input [(ngModel)]="dni" type="number" name="dni" maxlength="8" minlength="8" class="form-control"
                id="inputDNI" placeholder="DNI">
        </div>
        <div class="form-group col-md-4">
            <label for="exampleFormControlSelect1">Career</label>
            <select required="required" [(ngModel)]="careerId" name="nameCareerId" class="form-control"
                id="exampleFormControlSelect1">
                <option *ngFor="let career of careers" [ngValue]="career.careerId">
                    {{career.name}}
                </option>
            </select>
        </div>

    </div>
    <button style="margin-right: 5px" class="btn btn-primary" [routerLink]="['/students', idRoute]">GO DETAILS</button>

    <button type="submit" class="btn btn-success" (click)="update()">UPDATE</button>
</form>
