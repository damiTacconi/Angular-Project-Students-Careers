<div class="card">
    <div class="card-header">
        Register
    </div>
    <div class="card-body">
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input (change)="checkValidPassword()" formControlName="password" type="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat Password</label>
                <input (change)="checkValidPassword()" formControlName="repeatPassword" type="password"
                    class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
